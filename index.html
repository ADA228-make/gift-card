<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarifs cartes cadeaux & IPTV</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffae;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background-color: #1e1e1e;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>Tarifs cartes cadeaux & IPTV</h1>
  <p>Taux actualisÃ©s automatiquement ðŸ’±</p>

  <table>
    <thead>
      <tr>
        <th>Montant</th>
        <th>Devise</th>
        <th>Prix Dundle</th>
        <th>Frais Dundle</th>
        <th>Marge</th>
        <th>Prix total en FCFA</th>
      </tr>
    </thead>
    <tbody id="tarifs"></tbody>
  </table>

  <p class="note">Les prix varient selon le taux de change. Mis Ã  jour automatiquement.</p>

  <script>
    const cartes = [
      { montant: 10, devise: "EUR", frais: 1.49, marge: 1000 },
      { montant: 20, devise: "EUR", frais: 1.49, marge: 1000 },
      { montant: 50, devise: "EUR", frais: 1.49, marge: 1500 },
      { montant: 100, devise: "EUR", frais: 1.49, marge: 2000 },
      { montant: 150, devise: "EUR", frais: 1.49, marge: 2500 },
      { montant: 10, devise: "USD", frais: 1.49, marge: 800 },
      { montant: 50, devise: "USD", frais: 1.49, marge: 1500 },
      { montant: 100, devise: "USD", frais: 1.49, marge: 2000 },
      { montant: 250, devise: "USD", frais: 1.49, marge: 3000 }
    ];

    function onRatesLoaded(data) {
      const eurToXof = data.rates.XOF;
      const eurToUsd = data.rates.USD;
      const usdToXof = eurToXof / eurToUsd;

      const tbody = document.getElementById("tarifs");
      cartes.forEach(carte => {
        let prixEnDevise = carte.montant + carte.frais;
        let taux = carte.devise === "EUR" ? eurToXof : usdToXof;
        let prixFCFA = Math.round((prixEnDevise * taux) + carte.marge);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${carte.montant}</td>
          <td>${carte.devise}</td>
          <td>${carte.montant.toFixed(2)} ${carte.devise}</td>
          <td>${carte.frais.toFixed(2)} ${carte.devise}</td>
          <td>${carte.marge.toLocaleString()} FCFA</td>
          <td><strong>${prixFCFA.toLocaleString()} FCFA</strong></td>
        `;
        tbody.appendChild(row);
      });
    }

    const script = document.createElement('script');
    script.src = "https://api.exchangerate.host/latest?base=EUR&symbols=XOF,USD&callback=onRatesLoaded";
    document.body.appendChild(script);
  </script>
</body>
</html>
